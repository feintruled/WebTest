		<div id="formDiv">
			<form id="bookingForm" action="http://titan.csit.rmit.edu.au/~e54061/wp/form-tester-2.php" method="post">
				<h1>Movie Booking</h1>
				
				
				<div id="formInputs">
				<table>
				<tr>
					<td>
						Cinema
					</td>
					<td>	
						<select id="cinema" name="cinema" onChange="selectAdd(this.id,'day')">
							<option value=""> </option>
							<option value="maxima">Maxima</option>
							<option value="rivola">Rivola</option>
						</select>
					</td>					
				</tr>
				
				<tr>
					<td>
						Day
					</td>
					<td>
						<select id="day" name="day" onChange="selectAdd2('cinema',this.id,'time');calculate()">
							
						</select>
					</td>	
				</tr>
				
				
				<tr>
					<td>
						Time
					</td>
					<td>
						<select id="time" name="time" onChange="calculate()">
							
						</select>
					</td>
				</tr>
				</table>
				</div>
				
				<hr/>
				<h1>Seating</h1>
				
				<div id="formInputs2">
				<table>
				<tr>
					<td>
						Full
					</td>
					<td>
						<input name="adult" id="adult" class="seating" type="number" min="1" max="40" onChange="calculate()">
					</td>
				</tr>
				<tr>
					<td>
						Concession
					</td>
					<td>
						<input name="concession" id="concession" class="seating" type="number" min="1" max="40" onChange="calculate()">
					</td>
				</tr>
				<tr>
					<td>
						Child
					</td>
					<td>
						<input name="child" id="child" class="seating" type="number" min="1" max="40" onChange="calculate()">
					</td>
				</tr>
				<tr>
					<td>
						FirsClass-Adult
					</td>
					<td>
						<input name="fcAdult" id="fcAdult" class="seating" type="number" min="1" max="12" onChange="calculate()">
					</td>
				</tr>
				<tr>
					<td>
						FirstClass-Child
					</td>
					<td>
						<input name="fcChild" id="fcChild" class="seating" type="number" min="1" max="12" onChange="calculate()">
					</td>
				</tr>
				<tr>
					<td>
						Beanbag
					</td>
					<td>
						<input name="beanbag" id="beanbag" class="seating" type="number" min="1" max="13" onChange="calculate()">
					</td>
				</tr>
				<tr>
					<td>
						Price
					</td>
					<td>
						<input type="text" id="price" name="price" readonly value="$0" >
					</td>
				</tr>
				</table>
				</div>
				

				
				<input id="bookButton" type="submit" value="Book!">
			</form>
